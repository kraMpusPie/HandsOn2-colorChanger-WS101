<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript colorChanger() Hands-On</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: blue;
            transform: translateY(-3px);
            transition: transform 0.2s ease;
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin-bottom: 50px;
            border: 2px solid #333;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>JavaScript colorChanger() Hands-On</h1>

    <button id="colorButton">Click Me</button>
    <div id="colorDiv" class="color-box" style="background-color: green;"></div>

    <script>
        function changeColor() {
            var colorDiv = document.getElementById("colorDiv");

            if (colorDiv.style.backgroundColor === "green") {
                colorDiv.style.backgroundColor = "blue";
            } else {
                colorDiv.style.backgroundColor = "green";
            }
        }
        document.getElementById("colorButton").addEventListener("click", changeColor);
        
    </script>

</body>
</html>
